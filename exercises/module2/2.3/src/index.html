<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="container px-5 my-5 border">
        <form class="mt-4 mb-4" id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="mb-3">
                <label class="form-label" for="numberOfLines">Number of lines</label>
                <input class="form-control" id="numberOfLines" type="number" min="1" max="10" data-sb-validations="required" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="numberOfColumns">Number of columns</label>
                <input class="form-control" id="numberOfColumns" type="number" min="1" max="10" data-sb-validations="required" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="initialString">Initial String</label>
                <textarea class="form-control" id="initialString" type="text" value="base-str" style="height: 10rem;" data-sb-validations="required"></textarea>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </div>

    
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
